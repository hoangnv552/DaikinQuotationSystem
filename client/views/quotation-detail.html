<div class="project">
	<div class="projectInfo">
		<h3>EDIT QUOTATION INFORMATION</h3>
	</div>
	<div class="quotation-input">
		<div class="quotation-input-left">
			<label>Project name:</label>
			<!-- <input ng-model="quotation.projectName" class="input1" > -->
			<select ng-model="projectName" class="input1">
				<option ng-repeat="name in projectName" value="{{name.projectName}}">{{name.projectName}}</option>
  			</select>
			<br>
			<label>Client name:</label>
			<!-- <input ng-model="quotation.clientName"class="input2"> -->
			<select ng-model="clientName" class="input2">
				<option ng-repeat="name in clientName" value="{{name.clientName}}">{{name.clientName}}</option>
  			</select>
			<br>
			<label>Reference:</label>
			<input ng-model="quotation.reference"  ng-change="quotation.$save(quotation)"class="input3">
		</div>
		<div class="quotation-input-right">
			<label>Estimation No:</label>
			<input ng-model="quotation.estimationName" ng-change="quotation.$save(quotation)" class="input1">
			<br>
			<label>Revison:</label>
			<input ng-model="quotation.revison" ng-change="quotation.$save(quotation)" class="input2">
			<br>
			<label>Create date:</label>
			<input ng-model="quotation.createDate" ng-change="quotation.$save(quotation)" class="input3">
			<img src="./img/date-icon.png">
		</div>
	</div>
	<div class="quotation-model">
		<button>VRV Epress</button>
		<button>Select Models</button>
		<button class="viewpdf">View PDF</button>
	</div>
	<div class="project-table quotation-table">
		<table ng-table="tableParams" class="table">
			<tr>
				<th class="quotation-th1">No.</th>
				<th class="quotation-th2">Model</th>
				<th class="quotation-th3">Description</th>
				<th class="quotation-th4">Qty</th>
				<th class="quotation-th5">List price</th>
				<th class="quotation-th6">Price</th>
				<th class="quotation-th7">Subtotal</th>
			</tr>
			<tr ng-repeat="quotation in quotation.models">
				<td class="td-num">{{$index + 1}}</td>
				<td class="td-str"><p>{{quotation.model}}</p></td>
				<td class="td-str"><p>{{quotation.description}}</p></td>
				<td class="td-num">{{quotation.qty}}</td>
				<td class="td-num">{{quotation.listPrice}}</td>
				<td class="td-num">{{quotation.price}}</td>
				<td class="td-num">{{quotation.subTotal}}</td>
			</tr>
		</table>
	</div>
	<div class="quotation-total">
		<label><p>Total</p></label><div class="total-number"><p>888,888</p></div>
	</div>
	<div class="quotation-memo">
		<textarea rows="4" name="comment" ng-model="quotation.memo" form="usrform"></textarea>
	</div>
</div>
