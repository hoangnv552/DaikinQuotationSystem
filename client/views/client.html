<div class="project">
	<div class="projectInfo">
		<h3>ClIENT INFORMATION</h3>
	</div>
	<div class="project-search">
		<input type="text" placeholder="Search client name" ng-model="query">
		<div class="search-icon"><img src="./img/icon-search.png"></div>
	</div>
	<div class="pagination">
		<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="./views/pagination.tpl.html"></dir-pagination-controls>
	</div>
	<div class="project-table">
		<table ng-table="tableParams" class="table">
			<tr>
				<th class="client-th1">Client Name</th>
				<th class="client-th2">Client Address</th>
				<th class="client-th3">Name</th>
				<th class="client-th4">Tell</th>
				<th class="client-th5">Fax</th>
				<th class="client-th6">Email</th>
				<th class="client-th7">Reference</th>
			</tr>
			<tr dir-paginate="client in clients | filter: query | itemsPerPage: pageSize" current-page="currentPage">
				<td class="td-str"><a href="">{{client.clientName}}</a></td>
				<td class="td-str"><p>{{client.clientAddress}}</p></td>
				<td class="td-str"><a href="">{{client.Name}}</a></td>
				<td class="td-num">{{client.Tell}}</td>
				<td class="td-num">{{client.Fax}}</td>
				<td class="td-num">{{client.Email}}</td>
				<td class="td-num">{{client.Reference}}</td>
			</tr>
		</table>
	</div>
	<div class="pagination">
		<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="./views/pagination.tpl.html"></dir-pagination-controls>
	</div>
	<div class="button">
		<button><a href="#/clients/new">New Client<a></button>
	</div>
</div>
